<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel = "stylesheet" href="login.component.css">
</head>
<body>
<div class="container">
  <h1>Login</h1>
  <form>
    <label for="username">Username</label><br>
    <input type="text" [(ngModel)]="user.email" id="username" name="username"><br>

    <label for="password">Password</label><br>
    <input type="password"  [(ngModel)]="user.password"  id="password" name="password"><br>

    <h2> <a href="/reset">Forgot password?</a></h2>
    <button type="submit" (click)="loginUser()">Click here to login</button>
    <button type="submit" (click)="loginAdmin()">Admins login here</button>
    <p>You don't have an account?</p>
    <h3><a href="register">Click here to register</a></h3>
  </form>
</div>

</body>
</html>
