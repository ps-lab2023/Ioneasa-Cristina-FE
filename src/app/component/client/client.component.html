<!DOCTYPE html>
<html>
<head>
  <title>Client page</title>
</head>
<body>
<div>
  <div class = "center-container">
    <div class = "diplay-block">
      <div [style] = "'display: flex'">
        <div class = "container">
          <div mat-subheader id="title">Find your perfect flight! </div>
          <div id = "cos">

            <label><a href="reservation">Your reservations</a></label>
          </div>

          <input type="text" [(ngModel)]="flight.arrival" id="arrival"><br>
          <button type="submit" (click)="findByArrival(flight.arrival)" id="button_filter">Filter by arrival</button><br>

          <input type="text" [(ngModel)]="flight.departure" id="departure"><br>
          <button type="submit" (click)="findByDeparture(flight.departure)" id="button_departure">Filter by departure</button>
          <br><br><button type="submit" (click)="sortByPrice()"  id="button_sort">Sort by price</button>
          <br><button type="submit" (click)="logout()"id = "logout"><a href="first_page">Log out</a></button>
        </div>
        <mat-list id="lista">
          <mat-list-item class="element"  *ngFor = "let flight of flightList">

            <div mat-line class ="number">{{flight.number}}</div>
            <li id = "airplane"><svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64"><path fill="#acb8bf" d="m7.212 12.752l8.132-8.132l1.98 1.98l-8.132 8.132zm14.209 2.045l8.133-8.13l1.98 1.98l-8.133 8.13zM49.31 54.854l8.134-8.13l1.98 1.981l-8.134 8.13zm-2.031-14.297l8.134-8.13l1.98 1.981l-8.135 8.13z"/><path fill="#42ade2" d="m56.4 60.7l-4.7-42.1l-6.3-6.3L3.3 7.6c-2-.2-1.6 4.8.7 5.9l31.7 14.8L50.5 60c1.1 2.3 6.1 2.7 5.9.7"/><path fill="#dae3ea" d="M61.3 8.1c2.2-4.3-1.1-7.6-5.4-5.4c-5.5 2.8-13.6 9.1-21.8 17.2c-12.8 12.8-21 25.5-18.3 28.3c2.7 2.7 15.5-5.5 28.3-18.3c8.1-8.1 14.4-16.3 17.2-21.8"/><path fill="#42ade2" d="m22.4 60.2l-1.6-14.8l-2.2-2.2l-14.8-1.6c-.7-.1-.6 1.7.2 2.1l11.1 5.2L20.3 60c.4.8 2.2.9 2.1.2"/><path fill="#acb8bf" d="M20.2 46.2c-4.5 4.5-8.6 7.6-9.2 6.9c-.6-.6 2.5-4.8 6.9-9.3c4.5-4.5 8.6-7.6 9.3-6.9c.5.6-2.6 4.8-7 9.3"/><path fill="#3e4347" d="M59.8 9.7c.5-1.8.3-3.5-.8-4.7c-1.1-1.1-2.9-1.4-4.6-.8L51 6.3c1.7-.6 4.2.3 5.3 1.4c1.2 1.2 2 3.6 1.4 5.3l2.1-3.3"/><path fill="#dae3ea" d="m53.664 9.695l5.654-5.659l.637.636l-5.655 5.66z"/></svg></li>

            <div class = "container_departure">
              <div mat-line class ="departure">{{flight.departure}}</div>
              <div mat-line class ="time_departure">{{flight.date_time}}</div>
            </div>

            <div class = "container_arrival">
              <div mat-line class ="arrival">{{flight.arrival}}</div>
              <div mat-line class ="arrival_time">{{flight.date_time_arrival}}</div>
            </div>
            <div mat-line class ="price">Price: {{flight.price}} $</div><br>
            <!--<input type="text" [(ngModel)]="ticket.seat" id="seat"> -->
            <div mat-line class ="duration">Duration: {{flight.duration}} h</div>
            <li id="icon_clock"><svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 128 128"><circle cx="64" cy="64" r="60" fill="#98C0D0"/><circle cx="64" cy="64" r="48.14" fill="#FCEBCD"/><path fill="#C2E3F0" d="M50.3 15.06c-6.42 1.86-15.41 4.71-25.03 16.2c-9.5 11.37-11.46 24.58-12.07 33.69c0 0-5.49 6.87-5.75 5.59c-2.07-9.95 2.11-32.19 13.04-43.95C33.21 12.91 49.75 8.06 55.73 7.15c1.03-.16-3.48 7.35-5.43 7.91z"/><circle cx="64" cy="64" r="45.59" fill="#FFF"/><path fill="none" stroke="#563428" stroke-linecap="round" stroke-miterlimit="10" stroke-width="4" d="M64 35v29"/><circle cx="64" cy="64" r="5.06" fill="#563428"/><path fill="none" stroke="#563428" stroke-linecap="round" stroke-miterlimit="10" stroke-width="6" d="M45.54 53.58L64 64.07"/><g fill="none" stroke-miterlimit="10"><path stroke="#6596A3" stroke-width="5" d="M64 100v5m0-82v5m0 72v5m0-82v5M28 64h-5m82 0h-5m-72 0h-5m82 0h-5"/><path stroke="#B0BEC5" stroke-width="3" d="m46 95.18l-2.5 4.33m41-71.02L82 32.82M46 95.18l-2.5 4.33m41-71.02L82 32.82m0 62.36l2.5 4.33m-41-71.02l2.5 4.33m36 62.36l2.5 4.33m-41-71.02l2.5 4.33M95.18 82l4.33 2.5m-71.02-41l4.33 2.5m62.36 36l4.33 2.5m-71.02-41l4.33 2.5m0 36l-4.33 2.5m71.02-41L95.18 46M32.82 82l-4.33 2.5m71.02-41L95.18 46"/></g></svg></li>
            <button  type="submit" (click)="reserve(flight.number, flight.price)" id = "button_buy">Reserve</button>
          </mat-list-item>

        </mat-list>
      </div>
      <div id="feedback">
        <label>Give us a feedback about our app:</label><br>
        <input type="text" name="txt" [(ngModel)]="message" (change)="sendToServer($event)">
      </div>
    </div>
  </div>
</div>
</body>
</html>
